<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit</title>
</head>
<body>
<h2>Editing user:</h2>

<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{lastName}" id="surname"/>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <br>
    <label for="userDOB">Date of birth</label>
    <input type="text" th:field="*{userDOB}" id="userDOB"/>
    <br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>

    <ul class="checkbox-list" id="roles">
        <li th:each="role : ${allRoles}">
            <input type="checkbox" th:checked="${user.getRoles().contains(role)}"
                   th:value="${role.getId()} +':'+ ${role.getRole()}"
                   th:text="${role.getRole()}" th:field="*{roles}"/>
        </li>
    </ul>

     <br>
        <input type="submit" value="Update User"/>
</form>

    <button type="button"onclick="history.back();" >Return</button>

</body>
</html>
