<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Users: </h2>
<table th:border="8">

    <style>
      table {
        width: 100%; /* Ширина таблицы */
        background: coral; /* Цвет фона таблицы */
        color: black; /* Цвет текста */
        border-spacing: 1px; /* Расстояние между ячейками */
      }
      td, th {
        background: blanchedalmond; /* Цвет фона ячеек */
        padding: 5px; /* Поля вокруг текста */
      }
    </style>

  <tr>
    <th>NAME</th>
    <th>SURNAME</th>
    <th>EMAIL</th>
    <th>PHONE</th>
    <th>DOB</th>
    <th>USERNAME</th>
    <th>ROLES</th>
    <th colspan="3"></th>
  </tr>
  <tr th:each="user : ${users}">

    <td th:text="${user.getFirstName()}">name</td>
    <td th:text="${user.getLastName()}">lastname</td>
    <td th:text="${user.getEmail()}">email</td>
    <td th:text="${user.getPhone()}">phone</td>
    <td th:text="${user.getUserDOB()}">userDOB</td>
    <td th:text="${user.getUsername()}">username</td>
    <td th:text="${user.getRoles()}">roles</td>


    <!-- <td><a th:href="@{/{id}/edit(id=${user.getId()})}">EDIT</a></td>
    <td><a th:href="@{/{id}/delete(id=${user.getId()})}">DELETE</a></td>

    <td>
      <form th:method="EDIT" th:action="@{admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="EDIT"/>
      </form>
    </td>

    <td>
      <form th:method="DELETE" th:action="@{admin/{id}(id=${user.getId()})}">
        <input type="submit" value="DELETE"/>
      </form>
    </td> -->

    <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
    <td><a th:href="@{admin/{id}(id=${user.getId()})}">Info</a></td>

  </tr>
</table>
<br>

<br>

<button type="button"onclick="location.href+='/new';">Add User</button>

</body>
</html>
