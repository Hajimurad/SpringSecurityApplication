<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">

    <label for="name">Name</label>
    <input name="name" th:field="*{firstName}" id="name"/>
    <br>
    <label for="surname">Surname</label>
    <input name="surname" th:field="*{lastName}" id="surname"/>
    <br>
    <label for="email">Email</label>
    <input name="email" th:field="*{email}" id="email"/>
    <br>
    <label for="age">Age</label>
    <input name="age" th:field="*{age}" id="age"/>
    <br>
    <label for="password">Password</label>
    <input name="password" th:field="*{password}" id="password"/>
    <br>

    <br>

    <input type="submit" value="Add User"/>
</form>

</body>
</html>
