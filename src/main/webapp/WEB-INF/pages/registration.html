<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="brand">
					<!-- img src="img/logo.jpg" alt="bootstrap 4 login page" -->
				</div>
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">Register</h4>
						<form method="POST" class="my-login-validation" novalidate="">

							<div class="form-group">
								<label for="name">Name</label>
								<input id="name" type="text" class="form-control" name="name" required autofocus>
								<div class="invalid-feedback">
									What's your name?
								</div>
							</div>

							<div class="form-group">
								<label for="lastName">Surname</label>
								<input id="lastName" type="text" class="form-control" name="lastName" required autofocus>
								<div class="invalid-feedback">
									What's your surname?
								</div>
							</div>

							<div class="form-group">
								<label for="email">E-Mail Address</label>
								<input id="email" type="email" class="form-control" name="email" required>
								<div class="invalid-feedback">
									Your email is invalid
								</div>
							</div>

							<div class="form-group">
								<label for="phone">Phone</label>
								<input id="phone" type="email" class="form-control" name="phone" required>
								<div class="invalid-feedback">
									Your phone is invalid
								</div>
							</div>

							<div class="form-group">
								<label for="userDOB">Date of birth</label>
								<input id="userDOB" type="userDOB" class="form-control" name="userDOB" required>
								<div class="invalid-feedback">
									Date of birth is incorrect
								</div>
							</div>

							<div class="form-group">
								<label for="username">Login</label>
								<input id="username" type="text" class="form-control" name="username" required autofocus>
								<div class="invalid-feedback">
									Please generate login
								</div>
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>

							<div class="form-group">
								<label for="passwordConfirm">Password confirmation</label>
								<input id="passwordConfirm" type="passwordConfirm" class="form-control" name="passwordConfirm" required data-eye>
								<div class="invalid-feedback">
									Confirm your password
								</div>
							</div>

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									Register
								</button>
							</div>
							<div class="mt-4 text-center">
								Already have an account? <a href="login">Login</a>
							</div>
						</form>
					</div>
				</div>
				<div class="footer">
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
